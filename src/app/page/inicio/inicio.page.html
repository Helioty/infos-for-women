<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button [color]="app.darkMode? 'light' : 'dark'"></ion-menu-button>
    </ion-buttons>

    <ion-title [color]="app.darkMode? 'light' : 'dark'">ME - Sa√∫de Reprodutiva</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-row (dblclick)="showVersion()">
          <ion-icon [color]="app.darkMode? 'light' : 'light'" style="font-size: 130px;" src="../../../assets/sex/sex2.svg"></ion-icon>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-card button [routerLink]="['/direitos-repro']" routerDirection="forward">
              <ion-card-content>
                <ion-text>DIREITOS REPRODUTIVOS</ion-text>
              </ion-card-content>
            </ion-card>
          </ion-col>

          <ion-col size="12">
            <ion-card button [routerLink]="['/metodos-anti']" routerDirection="forward">
              <ion-card-content>
                <ion-text>METODOS ANTICONTRACEPTIVOS</ion-text>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

        <ion-row style="width: fit-content; margin: auto;">
          <ion-button [color]="app.darkMode? 'dark' : 'light'" fill="clear" href="">Saiba mais em ....</ion-button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
