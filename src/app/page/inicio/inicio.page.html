<ion-content color="primary">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-row (click)="showVersion()">
          <ion-icon color="danger" style="font-size: 100px;" src="../../../assets/woman/avatar.svg"></ion-icon>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-card button [routerLink]="['/direitos-repro']" routerDirection="forward">
              <ion-card-content>
                <ion-text>DIREITOS REPRODUTIVOS</ion-text>
              </ion-card-content>
            </ion-card>
          </ion-col>

          <ion-col size="12">
            <ion-card button [routerLink]="['/metodos-anti']" routerDirection="forward">
              <ion-card-content>
                <ion-text>METODOS ANTICONTRACEPTIVOS</ion-text>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

        <ion-row style="width: fit-content; margin: auto;">
          <ion-button color="blue" fill="clear" href="">Saiba mais em ....</ion-button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
