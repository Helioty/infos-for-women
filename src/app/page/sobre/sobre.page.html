<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button [color]="app.darkMode? 'light' : 'dark'"></ion-menu-button>
    </ion-buttons>

    <ion-title [color]="app.darkMode? 'light' : 'dark'">Sobre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-row style="width: fit-content !important; height: fit-content !important; margin: auto !important;">
          <ion-icon [color]="app.darkMode? 'dark' : 'dark'" style="font-size: 130px;" src="../../../assets/sex/sex2.svg"></ion-icon>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-text>
              This app has made by Hélio Souza with:
            </ion-text>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <ion-item lines="none">
              <ion-icon slot="start" name="logo-ionic"></ion-icon>
              <ion-label>Ionic</ion-label>
              <!-- <ion-icon slot="end" name="add"></ion-icon> -->
            </ion-item>
          </ion-col>

          <ion-col size="6">
            <ion-item lines="none">
              <ion-icon slot="start" name="logo-angular"></ion-icon>
              <ion-label>Angular</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-row>
              <ion-text>Informações para contato:</ion-text>
            </ion-row>

            <ion-row>
              <ion-col size="12" class="ion-no-padding">
                <ion-item lines="none" detail href="https://github.com/Helioty">
                  <ion-icon slot="start" name="logo-github"></ion-icon>
                  <ion-label>Github</ion-label>
                </ion-item>
              </ion-col>

              <ion-col size="12" class="ion-no-padding">
                <ion-item lines="none" detail href="https://www.linkedin.com/in/h%C3%A9lio-severino-08008a146/">
                  <ion-icon slot="start" name="logo-linkedin"></ion-icon>
                  <ion-label>Linkedin</ion-label>
                </ion-item>
              </ion-col>

              <ion-col size="12" class="ion-no-padding">
                <ion-item lines="none">
                  <ion-icon slot="start" name="logo-google"></ion-icon>
                  <ion-label>contatohelioseverino@gmail.com</ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
