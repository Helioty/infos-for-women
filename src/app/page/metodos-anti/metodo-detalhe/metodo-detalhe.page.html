<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [color]="app.darkMode? 'light' : 'dark'"></ion-back-button>
    </ion-buttons>

    <!-- <ion-title>metodo-detalhe</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text style="font-size: 25px; font-weight: bold;">{{ metodoName }}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
