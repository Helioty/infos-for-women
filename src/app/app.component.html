<ion-app [class.dark-theme]="darkMode">
  <ion-split-pane contentId="main-content" when="false">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title class="ion-justify-content-center">
            <ion-grid>
              <ion-row class="ion-justify-content-center">
                <ion-col size="12">
                  <ion-text [color]="darkMode? 'light' : 'dark'" style="font-size: 20px;">
                    Sa√∫de Reprodutiva
                  </ion-text>
                  <br>
                  <ion-text [color]="darkMode? 'light' : 'dark'"style="font-size: 10px; font-weight: bold;">
                    Version 1.0
                  </ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false">
            <ion-item button class="menuItem" [routerLink]="['/inicio']" routerDirection="root">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Inicio
              </ion-label>
            </ion-item>

            <ion-item class="menuItem">
              <ion-icon slot="start" name="moon"></ion-icon>
              <ion-label>
                Modo Escuro
              </ion-label>
              <ion-toggle slot="end" [(ngModel)]="darkMode" (ionChange)="mudarModo()"></ion-toggle>
            </ion-item>

            <ion-item button class="menuItem" [routerLink]="['/sobre']" routerDirection="root">
              <ion-icon slot="start" name="information-circle"></ion-icon>
              <ion-label>
                Sobre
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
