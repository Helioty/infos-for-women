<ion-app [class.dark-theme]="darkMode">
  <ion-split-pane contentId="main-content" when="false">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title class="ion-justify-content-center">
            <ion-grid>
              <ion-row class="ion-justify-content-center">
                <!-- <img class="imgHeader" *ngIf="!noPhoto" src="assets/imagens/02-login/idcliente.png" />
                <img class="imgHeader" *ngIf="noPhoto" src="data:image/jpeg;base64,{{foto}}" />
              </ion-row>
              <ion-row class="ion-justify-content-center">
                <h2 style="text-align: center;">
                  {{ nome }}
                </h2> -->
              </ion-row>
            </ion-grid>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false">
            <ion-item class="menuItem">
              <ion-icon slot="start" name="moon"></ion-icon>
              <ion-label>
                Modo Escuro
              </ion-label>
              <ion-toggle slot="end" [(ngModel)]="darkMode" (ionChange)="mudarModo()"></ion-toggle>
            </ion-item>

            <ion-item button class="menuItem" (click)="buttonAction(p)">
              <ion-icon slot="start" name="clipboard-outline"></ion-icon>
              <ion-label>
                
              </ion-label>
            </ion-item>

            <ion-item button class="menuItem" (click)="buttonAction(p)">
              <ion-icon slot="start" name="information-circle"></ion-icon>
              <ion-label>
                Sobre
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
